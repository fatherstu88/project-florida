<!DOCTYPE html>
<html>
    <script>
        function swap(newtext, title){
            document.getElementById("demo").innerHTML = newtext
        }
    </script>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change HTML content.</p>

<button type="button" onclick='swap("gobblygook")'>Click Me!</button>

</body>
</html>
